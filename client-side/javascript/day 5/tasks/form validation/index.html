<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>form validation</title>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>User Form</h2>
            <form action="">
                <div class="user">
                    <label for="username">User Name :</label>
                <input type="text" name="username" id="username" placeholder="Enter your name">
                <span class="name-error"></span>
            </div>
            <div class="user">
                <label for="userAge">User Age :</label>
                <input type="text" name="userAge" id="userAge" placeholder="Enter your age">
                <span class="age-error"></span>
            </div>
            <div class="user">
                <label for="userEmail">User Email :</label>
                <input type="email" name="userEmail" id="userEmail" placeholder="Enter your email">
                <span class="email-error"></span>
            </div>
            <div class="buttons">
                <input class="btn" type="button" value="Send Data">
                <input class="btn" type="reset" value="Clear Data">
                </div>
            </form>
        </div>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
