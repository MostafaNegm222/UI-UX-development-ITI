<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>heading</title>
</head>
<body>
    <script>
        do {
            var result = prompt("Enter your name");
  
        } while (result == "")
        for (let i =0 ; i < 6 ; i++) {
            if (result == null) {
                document.write("<h1>GO TO HELL</h1>")
                break;
            } 
            document.write(`<h${i+1}> Welcome ${result} </h${i+1}>`)
        }

    </script>
</body>
</html>
