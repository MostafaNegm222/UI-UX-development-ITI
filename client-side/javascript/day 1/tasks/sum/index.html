<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sum</title>
</head>
<body>
    <script>
        var sum = 0;
        do {
            var result = prompt("Enter numbers to add (Numbers Only)")
            var final = parseFloat(result);
            console.log(result);
            console.log(final);
            if (isNaN(final)) {
            final = 0
            }else {
                sum += final;
                console.log(sum);
                    if (final === 0 || sum >= 100) {
                    break;
                    }
            }
        }while( final !== NaN)
        document.write(`<h1>${sum}</h1>`)
        if (sum == NaN) {
            document.write(`<h1>You must Enter numbers only</h1>`)
        }
    </script>
</body>
</html>
