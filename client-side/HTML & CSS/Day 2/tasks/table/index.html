<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Table</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th colspan="3">Team Name</th>
                <th colspan="2">Start Date</th>
                <th colspan="2">End Date</th>
                <th colspan="2">Show on Roster</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td colspan="9"><a href="#">Move to another team</a></td>
            </tr>
            <tr>
                <td><a href="#">edit</a></td>
                <td colspan="2">Team A</td>
                <td colspan="2">19/1/2012</td>
                <td colspan="2">Ongoing</td>
                <td>yes</td>
                <td><a href="#">delete</a></td>
            </tr>
            <tr>
                <td><a href="#">edit</a></td>
                <td colspan="2">Team B</td>
                <td colspan="2">24/10/2011</td>
                <td colspan="2">18/1/2012</td>
                <td>no</td>
                <td><a href="#">delete</a></td>
            </tr>
            <tr>
                <td colspan="9">Not in a team between 12/8/2012 and 23/10/2011 <a href="#">Add to team</a></td>
            </tr>
            <tr>
                <td><a href="#">edit</a></td>
                <td colspan="2">Team B</td>
                <td colspan="2">1/01/2011</td>
                <td colspan="2">11/8/2011</td>
                <td>no</td>
                <td><a href="#">delete</a></td>
            </tr>
            <tr>
                <td colspan="9"><a href="#">Add to a team prior to 1/1/2011</a></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
