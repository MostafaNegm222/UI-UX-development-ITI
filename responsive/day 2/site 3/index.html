<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class=" child child1">1</div>
        <div class="child child2">2</div>
        <div class="child child3">3</div>
        <div class="child child4">4</div>
        <div class="child child5">5</div>
    </div>

    <script>
       
            for (let i = 0; i < 5; i++) {
                setInterval(function () {
                let red = Math.trunc(Math.random() * 256)
                let green = Math.trunc(Math.random() * 256)
                let blue = Math.trunc(Math.random() * 256)
                document.querySelector(`.child${i+1}`).style.backgroundColor = `rgb(${red} , ${green} , ${blue})`
            },1000)
            }
            
    </script>
</body>
</html>
